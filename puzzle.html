<!DOCTYPE html>
<html>
    <head>
        <title>SLIDING PUZZLE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="puzzle.css">
    </head>
    <body>
        
        <div id="settings">
            
            <div id="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            
            <div class="dropdown-content">
                
                <div>
                    <span id="dim">4x4</span>
                    <br/>
                    <input id="range" type="range" min="2" max="5" value="4"/>
                </div>
                
                <div >
                    Mode: <span id="mode">Possible</span>
                    <br/>
                    <br/>
                    <label class="switch">
                      <input id="impMode-check" type="checkbox">
                      <span class="slider"></span>
                    </label>
                </div>
                
                <div>
                    Arrow keys: <span id="arrowKeys">Default</span>
                    <br/>
                    <br/>
                    <label class="switch">
                      <input id="reverse-check" type="checkbox">
                      <span class="slider"></span>
                    </label>
                </div>
                
                <div id="help">
                    Help?
                </div> 
            </div>
        </div>
        
        <div class="wrapper">  
            <div id="moves">Moves: <span id="counter">0</span></div>
            <div id="reset"><div class="reset-icon"></div></div>
        </div>
        
        <br/>
            
        <div class="wrapper" style="height: 250px;">
            <div id="board"></div>
            <div id="right"></div>
            <div id="bottom"></div>
        </div>
		<script src="puzzle.js"></script>

    </body>
</html>
